<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p>Hello World </p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

               <h1 id="title">freeCodeCamp Survey Form</h1>
               <p id="description">Thank you for taking the time to help us improve the platform</p>
               <form id="survey-form">
                      <label id="name-labe;" for="name">enter your name</label>
                      <input id="name" type="text" placeholder="enter your name ">  
                       <br>
                      <label id="email=label" for="email">enter your email</label>
                      <input id="email" type="email" required placeholder="enter your email">
                      <br>
                       
                      <label id="number-label" for="your age"> enter your age </label>
                      <input id="number" type="number" required min="22" max="60" placeholder="enter your age">

                         <br>
                      <label for="dropdown"> which option best describes your role : </label>
                      <select name="your roles" id="dropdown">
                        <option value="student ">student</option>
                        <option value="fulltimeJon">fulltimeJon</option>
                        <option value="partTimejob">partTimejob</option>   
                      </select>
                      <br>

                      <label for="radio button">Would you recommend freeCodeCamp to a friend?</label>
                      <br>
                      <input type="radio" name="recommendFreecammp" value="definetly">
                      <label for="recommendFreecammp">definetly</label>
                       <br>
                      <input type="radio" name="recommendFreecammp" value="maybe">
                      <label for="recommendFreecammp">maybe</label>
                      <br>
                      <input type="radio" name="recommendFreecammp" value="not sure">
                      <label for="recommendFreecammp">not sure </label>

                         <br>
                      
                     <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
                         <br>
                         <input type="checkbox" name="first" value="Front-end Projects ">
                         <label for="recommendFreecammp">Front-end Projects  </label>
                          <br>
                         <input type="checkbox" name="second" value="Back-end projects">
                         <label for="recommendFreecammp">Back-end projects</label>
                         <br>
                         <input type="checkbox" name="third" value="data visualization">
                         <label for="recommendFreecammp">data visualization </label>
                            <br>
                            
                            <label for="textarea">enter your comments :</label>
                            <br>
                            <textarea name="your addditional comments" cols="30" rows="10" placeholder="enter your comments"></textarea>
                            <br>
                          
                            <button type="submit">Submit</button>


                    
                      
               </form>
          


    <script  src="js/index.js"></script>
  </body>
</html>
